<div data-dojo-type="dijit/layout/LayoutContainer" id="AppLayout" style="width: 100%; height: 100%">
    <div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%">
        <div data-dojo-type="dijit/layout/ContentPane"
             id="treePane"
             data-dojo-props="region:'leading', splitter:true, style: {width: '150px'}">
        </div>
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="region:'center'">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
            <div data-dojo-type="bitform/Widgets/Buttons"></div>
            </div>
            <div data-dojo-type="dijit/layout/AccordionContainer"
                 data-dojo-props="region:'center',  style: {overflow: 'auto'}">
                <div data-dojo-type="dijit/layout/AccordionPane" title="pane #1">accordion pane #1</div>
                <div data-dojo-type="dijit/layout/AccordionPane" title="pane #2">accordion pane #2</div>
                <div data-dojo-type="dijit/layout/AccordionPane" title="pane #3">accordion pane #3</div>
            </div>
        </div>
    </div>
</div>
